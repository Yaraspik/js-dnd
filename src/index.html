<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
</head>

<body>
    <div class="kanban">
        <div class="column" data-name="todo">
            <div class="column-title">
                <span>TODO</span>
            </div>
            <div class="task-list">
            </div>
            <div class="controls">
                <button class="btn-add-task">Add another card</button>
                <div class="btns-create-new-task hide">
                    <textarea class="task-create-textarea" name="" id="" cols="30" rows="3"></textarea>
                    <button class="create-card-controls btn-create-card-done">Add</button>
                    <button class="create-card-controls btn-create-card-cancel">Cancel</button>
                </div>
            </div>
        </div>
        <div class="column" data-name="progress">
            <div class="column-title">
                <span>IN PROGRESS</span>
            </div>
            <div class="task-list">
            </div>
            <div class="controls">
                <button class="btn-add-task">Add another card</button>
                <div class="btns-create-new-task hide">
                    <textarea class="task-create-textarea" name="" id="" cols="30" rows="3"></textarea>
                    <button class="create-card-controls btn-create-card-done">Add</button>
                    <button class="create-card-controls btn-create-card-cancel">Cancel</button>
                </div>
            </div>
        </div>
        <div class="column" data-name="done">
            <div class="column-title">
                <span>DONE</span>
            </div>
            <div class="task-list">
            </div>
            <div class="controls">
                <button class="btn-add-task">Add another card</button>
                <div class="btns-create-new-task hide">
                    <textarea class="task-create-textarea" name="" id="" cols="30" rows="3"></textarea>
                    <button class="create-card-controls btn-create-card-done">Add</button>
                    <button class="create-card-controls btn-create-card-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
